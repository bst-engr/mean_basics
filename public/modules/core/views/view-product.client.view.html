<section data-ng-controller="HomeController" data-ng-init="findOne()">
	<div class="page-header">
		<h1 data-ng-bind="product.name"></h1>
		<p data-ng-bind="product.description"></p>
	</div>
	<div class="pull-right">
		<input type="text" ng-model="quantity" value="1">
		<a class="btn btn-primary" data-ng-click="addToCart(product._id);">
			<i class="glyphicon glyphicon-shopping-cart"></i>
		</a>
	</div>
</section>
