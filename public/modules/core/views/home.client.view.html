<section data-ng-controller="HomeController">
	<div class="jumbotron text-center">
		<div class="row">
			<div class="col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3 col-xs-12">
				<img alt="MEAN.JS" class="img-responsive text-center" src="modules/core/img/brand/logo.png" />
			</div>
		</div>
		<br>
		<div class="row">
			<p class="lead">
				Open-Source Full-Stack Solution For MEAN Applications
			</p>
		</div>
		<div class="row">
			<p>
				<a class="btn btn-primary btn-lg" href="http://meanjs.org" target="_blank">Learn more</a>
			</p>
		</div>
	</div>
	<div>
		<section data-ng-init="listProducts(); listCategories();">
			<!-- this is the new search input field -->
		    <div class="form-group">
		        <input type="text" ng-model="search" typeahead="product as product.name for product in products | filter:$viewValue | limitTo:8" class="form-control" typeahead-on-select="productSearch($item)" placeholder="Search Product...">
		    </div>
		    <div class="form-group">
		    	<a class="btn btn-primary" data-ng-repeat="category in categories" href="#!/{{category._id}}/category">  {{category.name}}</a>
		    </div>
		    <!-- end -->
		    <div class="list-group">
		        <a data-ng-repeat="product in products | limitTo: offset - products.length | limitTo: pageSize" data-ng-href="#!/{{product._id}}/view" class="list-group-item">
		            <h4 class="list-group-item-heading" data-ng-bind="product.name"></h4>
		            <span data-ng-bind="product.description"></span>
		        </a>
		    </div>
		    <!-- this is the paging control -->
		    <pagination total-items="products.length" ng-model="currentPage" ng-change="pageChanged()" max-size="pageSize" ng-show="products.length > pageSize"></pagination>
		    <!-- end -->
		    <div class="alert alert-warning text-center" data-ng-hide="!products.$resolved || products.length">
		        No products yet
		    </div>
		</section>
	</div>

</section>
